<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc">
    <input type="text" id="window"></input>
    <button class="key num" id="0">0</button>
    <button class="key num" id="1">1</button>
    <button class="key num" id="2">2</button>
    <button class="key num" id="3">3</button>
    <button class="key num" id="4">4</button>
    <button class="key num" id="5">5</button>
    <button class="key num" id="6">6</button>
    <button class="key num" id="7">7</button>
    <button class="key num" id="8">8</button>
    <button class="key num" id="9">9</button>
    <button class="key num" id=".">.</button>
    <button class="key operator" id="+">+</button>
    <button class="key operator" id="-">-</button>
    <button class="key operator" id="*">*</button>
    <button class="key operator" id="/">/</button>
    <button class="key operator" id="=">=</button>
    <button class="key operator" id="clear">Clear</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
